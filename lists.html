<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p> <h1>Unordered List Example</h1>
    <ul type = "square">
        <li>Hemant</li>
        <li>Abishek</li>
        <li>Nabin</li>
    </ul>
    </p>

    <p>
        <h1>Ordered List Example</h1>
        <ol type = "a">
            <li>Hemant</li>
            <li>Abishek</li>
            <li>Nabin</li>
        </ol>
    </p>

    <p>
        <h1>Definition List Example</h1>
        <dl>
            <dt>Hemant</dt>
            <dd>I am a good student</dd>
        </dl>
    </p>
</body>
</html>
