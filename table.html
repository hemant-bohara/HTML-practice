<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Table></Table></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table border="2">
        <caption>Student details</caption>
        <thead>
        <tr>
            <th width = "50">Name</th>
            <th width = "50">Age</th>
            <th width = "50">Class</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Hemant</td>
            <td>20</td>
            <td>13</td>

        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2">Sam</td>
            <td>14</td>
            
        </tr>
        <tr>
            <td rowspan="2">Sam</td>
            <td>Male</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
